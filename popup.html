<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <span>Notification Lord</span>
            </div>
            <div class="body">
                <div class="buttonIn">
                    <input type="text" placeholder="Mail to">
                    <button id="clear">Update</button>
                </div>
                <div class="buttonIn">
                     <input type="number" placeholder="Frequency (in no. of days)">
                     <button id="clear">Enter</button>
                </div>
                <table id="productTable" class="table table-hover table-info table-striped table-bordered caption-top">
                    <caption id="products-list-heading">Products List</caption>
                
                    <thead class="text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Price</th>
                            <th scope="col">Product</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>This is sample product</td>
                            <td><button class="btn-danger">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <!-- <input type="button" value="Generate Table" onclick="GenerateTable()" /> -->
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
